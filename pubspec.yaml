name: legend_cinema
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.2.1 
  dio: ^5.4.1
  provider: ^6.0.4
  get_it: ^7.2.0
  get: ^4.6.6
  google_fonts: ^6.2.1
  intl: '>=0.18.1 <0.20.0'
  intl_utils: ^2.7.0
  intl_translation: ^0.20.0
  shared_preferences: ^2.0.7
  crypto: ^3.0.2  
  font_awesome_flutter: ^10.3.0
  carousel_slider: ^4.2.1
  flutter_image_slideshow: ^0.1.4
  url_launcher: ^6.1.10
  maps_launcher: ^2.2.0
  flutter_secure_storage: ^9.0.0
  flutter_slidable: ^3.1.0
  image_picker: ^1.0.7
  cached_network_image: ^3.2.0
  quickalert: ^1.0.1
  connectivity_plus: ^4.0.2
  animated_flip_counter: ^0.3.4
  add_to_cart_animation: ^2.0.3
  equatable: ^2.0.5
  json_annotation: ^4.9.0
  flutter_easyloading: ^3.0.5
  shared_value: ^3.0.0
  flutter_icon_snackbar: ^1.1.7
  share_plus: ^7.1.0
  path_provider: ^2.1.3

  # Detect network status go offline/online
  internet_connection_checker: ^1.0.0+1
  gap: ^3.0.1
  palette_generator: ^0.3.3+3
  timeago: ^3.6.1

dev_dependencies:

  flutter_test:
    sdk: flutter
  flutter_intl: ^0.0.1
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/logos/
    - assets/icons/
    - assets/flages/
    - assets/location.json
    - assets/fbs/

  fonts:
    - family: Siemreap
      fonts:
        - asset: assets/fonts/Siemreap/Siemreap-Regular.ttf
          weight: 700
    - family: Bayon
      fonts:
        - asset: assets/fonts/Bayon/Bayon-Regular.ttf

flutter_intl:
  enabled: true
  arb_dir: lib/translation/l10n
  output_dir: lib/translation/generated